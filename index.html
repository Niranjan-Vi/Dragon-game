<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu X Dino</title>
</head>

<body>
    <div class="game-cont">
        <div class="score"> Your Score is :0</div>
        <div class="buttons">
            <button id="sound" onclick="sound()" class="sound_btn fa-solid fa-volume-high"></button>
            <button class="fa-solid fa-exclamation icon info_btn"></button>
            <div name="about Game" class="text_field desc">
                <li>To jump the character use UP arrow key</li>
                <li>To move the character left and right use Left and Right arrow keys</li>
                <li>To mute audio use F2 botton</li>
                <li>To unmute Audio use F3 botton</li>
                <li>To restart game refresh the(F5) page</li>

            </div>
        </div>
        <div class="game-over">
            <p class="g_o"> Pikachu âš¡ Dragon -by Niranjan</p>
        </div>
        <div class="pikachu"></div>
        <div class="dino dino1"></div>
        <div class="move-btns">
            <button class="joy-btn fa-solid fa-arrow-up" id="up-arrow" onclick="up()"></button>
            <div class="move-lr">
                <button class="joy-btn fa-solid fa-arrow-left" id="left-arrow" onclick="left()"></button>
                <button class="joy-btn fa-solid fa-arrow-right" id="right-arrow" onclick="right()"></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
